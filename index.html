<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="shortcut icon" href="android-icon-96x96.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>iTunes Music</h1>
    </header>

    <section class="player">
      <audio class="music_player" controls><source class="audioSource" src=""></source></audio>
    </section>
    <br>
    <hr>
    <br>
    <section>
    <form class="search-form">
      <input class="search" type="text" name="search" placeholder="Search" value="">
      <input class="search_button" type="button" name="search_button" value="Search">
    </form>
    </section>
    <br>
    <hr>
    <br>
    <div class="searchtitle"</div>
    <section class="results"></section>

  </div>
  <script src="main.js"></script>
</body>

</html>
